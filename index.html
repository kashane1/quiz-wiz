<!DOCTYPE html>
<html>
    <head>
        <title>QuizWiz!</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1>Welcome to QuizWiz!</h1>
        </header>

        <!--- this first section holds the timer and rules intro --->
        <section>
            <div id="timer">Time: 60 seconds</div>
            <div id="rules">
                <p1>Answer all the questions before the timer runs out!</p>
                <p2>Wrong answers receive a -10 second penalty</p>
                <button id="startButton" class="btn">Press to Start!</button>
            </div>
        </section>

        <!--- best working solution that i could find was creating multiple buttons, one set for each question --->
        <article>
            <h2>test</h2>
            <div id="buttons"></div>
        </article>

        <!--- lastly is the form that will show at the end of the quiz and link the user to the highscores page --->
        <aside> 
            <form action="./assets/highscores/index.html">
                <label form="initials">Enter your initials: </label>
                <input type="text" id="userInitials" required>
                <input type="submit" id="save">
            </form>
        </aside>

        <!-- Added link to the jQuery library after submitting assigment the first time -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="assets/js/script.js"></script>
    </body>
</html>
